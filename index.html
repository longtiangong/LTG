<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>龍天宮 報名表 (手機版)</title>
<style>
body{font-family:"Microsoft JhengHei",Arial,sans-serif;padding:20px;background:#f9f9f9;}
h1{text-align:center;color:#8B0000;}
label{display:block;margin-top:10px;}
input,select{width:100%;padding:8px;margin-top:5px;}
button{margin-top:15px;padding:10px;width:100%;background:#06C755;color:white;border:none;border-radius:6px;font-size:16px;}
</style>
</head>
<body>
<h1>龍天宮 報名表 (手機版)</h1>

<label>姓名</label>
<input type="text" id="name" placeholder="請輸入姓名">

<label>活動</label>
<select id="activity">
  <option value="光明燈">光明燈</option>
  <option value="太歲">太歲</option>
  <option value="祭改">祭改</option>
</select>

<label>光明燈類型</label>
<select id="type">
  <option value="光明">光明</option>
  <option value="財利">財利</option>
  <option value="文昌">文昌</option>
  <option value="元神">元神</option>
  <option value="">自填</option>
</select>

<label>金額 (每人 300 元)</label>
<input type="number" id="amount" value="300">

<label>是否新人</label>
<select id="isNew">
  <option value="true">是</option>
  <option value="false">否</option>
</select>

<label>備註</label>
<input type="text" id="note" placeholder="如第一次參加請填寫出生年月日、時辰">

<button onclick="sendData()">送出資料</button>

<script>
// Google Apps Script Web App URL
const SHEET_URL = "你的 Web App URL";

function sendData() {
  const data = {
    name: document.getElementById("name").value,
    activity: document.getElementById("activity").value,
    type: document.getElementById("type").value,
    amount: Number(document.getElementById("amount").value),
    isNew: document.getElementById("isNew").value==="true",
    note: document.getElementById("note").value
  };

  // 傳到 Google Sheet
  fetch(SHEET_URL, {
    method:"POST",
    body:JSON.stringify(data),
    headers:{"Content-Type":"application/json"}
  })
  .then(res=>res.json())
  .then(r=>{
    alert("資料已送出並存入 Google Sheet");
  });

  // 傳到 LINE (保留舊功能)
  const message = `【龍天宮 報名資料】\n姓名：${data.name}\n活動：${data.activity}\n金額：${data.amount} 元`;
  const lineUrl = "https://line.me/R/oaMessage/@813bpsag/?" + encodeURIComponent(message);
  window.open(lineUrl, "_blank");
}
</script>
</body>
</html>
