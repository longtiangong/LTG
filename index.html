<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>龍天宮 光明燈・太歲 報名表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: "Microsoft JhengHei", Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #8B0000;
        }
        .box {
            background: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }
        label {
            font-size: 18px;
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            font-size: 20px;
            padding: 10px;
            margin-bottom: 10px;
        }
        .price {
            font-size: 18px;
            color: #333;
        }
        .total {
            font-size: 22px;
            color: darkred;
            font-weight: bold;
            text-align: center;
        }
        button {
            width: 100%;
            padding: 14px;
            font-size: 20px;
            background-color: #06C755;
            color: white;
            border: none;
            border-radius: 6px;
        }
    </style>
</head>
<body>

<h1>龍天宮 光明燈・太歲 報名表</h1>

<div class="box">
    <label>姓名</label>
    <input type="text" id="name" placeholder="請輸入姓名">

    <label>聯絡電話</label>
    <input type="tel" id="phone" placeholder="請輸入電話">
</div>

<div class="box">
    <label>光明燈報名人數（每位 300 元）</label>
    <input type="number" id="lightCount" value="0" min="0" oninput="calculate()">
    <div class="price">光明燈金額：<span id="lightTotal">0</span> 元</div>
</div>

<div class="box">
    <label>太歲報名人數（每位 300 元）</label>
    <input type="number" id="taiSuiCount" value="0" min="0" oninput="calculate()">
    <div class="price">太歲金額：<span id="taiSuiTotal">0</span> 元</div>
</div>

<div class="box total">
    此次報名總金額：<br>
    <span id="grandTotal">0</span> 元
</div>

<div class="box">
    <button onclick="sendToLine()">送出並聯絡 LINE 官方帳號</button>
</div>

<script>
    const PRICE = 300;

    function calculate() {
        const light = Number(document.getElementById("lightCount").value);
        const taiSui = Number(document.getElementById("taiSuiCount").value);

        const lightTotal = light * PRICE;
        const taiSuiTotal = taiSui * PRICE;
        const grandTotal = lightTotal + taiSuiTotal;

        document.getElementById("lightTotal").innerText = lightTotal;
        document.getElementById("taiSuiTotal").innerText = taiSuiTotal;
        document.getElementById("grandTotal").innerText = grandTotal;
    }

    function sendToLine() {
        const name = document.getElementById("name").value.trim();
        const phone = document.getElementById("phone").value.trim();
        const light = document.getElementById("lightCount").value;
        const taiSui = document.getElementById("taiSuiCount").value;
        const total = document.getElementById("grandTotal").innerText;

        if (!name || !phone) {
            alert("請填寫姓名與電話");
            return;
        }

        const message =
            "【龍天宮 報名資料】\n" +
            "姓名：" + name + "\n" +
            "電話：" + phone + "\n" +
            "------------------\n" +
            "光明燈人數：" + light + " 人\n" +
            "太歲人數：" + taiSui + " 人\n" +
            "此次報名總金額：" + total + " 元";

        const lineUrl =
            "https://line.me/R/oaMessage/@813bpsag/?" +
            encodeURIComponent(message);

        window.open(lineUrl, "_blank");
    }
</script>

</body>
</html>
